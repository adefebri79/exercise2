<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="Kalku">
        <table border="5" bgcolor= "#838383">
                <tr>
                        <td>
                            <input type="text" name="Input" size="16"><br>
                        </td>
                    </tr>
                    <tr>

                       
                             <br>
                             <td>
                            <input type="button" value=" 1 " onclick="Kalku.Input.value +='1'">
                            <input type="button" value=" 2 " onclick="Kalku.Input.value +='2'">
                            <input type="button" value=" 3 " onclick="Kalku.Input.value +='3'">
                            <input type="button" value=" +  " onclick="Kalku.Input.value +='+'"> 
                                 <br>   
                                 
                            <input type="button" value=" 4 " onclick="Kalku.Input.value +='4'">
                            <input type="button" value=" 5 " onclick="Kalku.Input.value +='5'">
                            <input type="button" value=" 6 " onclick="Kalku.Input.value +='6'"> 
                            <input type="button" value=" -   " onclick="Kalku.Input.value +='-'">
                            
                                <br>
                             <input type="button" value=" 7 " onclick="Kalku.Input.value +='7'">
                             <input type="button" value=" 8 " onclick="Kalku.Input.value +='8'">
                             <input type="button" value=" 9 " onclick="Kalku.Input.value +='9'">
                             <input type="button" value=" x  " onclick="Kalku.Input.value +='*'">
                             
                             <br>
                             
                             <input type="button" value=" c " onclick="Kalku.Input.value =''">
                             <input type="button" value=" 0 " onclick="Kalku.Input.value +='0'">
                             <input type="button" value=" = " onclick="Kalku.Input.value =eval(Kalku.Input.value)">
                             <input type="button" value=" /   " onclick="Kalku.Input.value +='/'">
                             
                            </td>       
                    </tr>
                
        </table>
            
    </form>
    
</body>
</html>
